<div class="form">
    <div class="form-group">
        <label for="">Minicurriculo</label>
        <textarea type="text" formControlName="miniCurriculo" class="form-control"
                  [ngClass]="{'is-invalid':f['miniCurriculo'].errors && f['miniCurriculo'].touched}" id="" cols="30"
                  rows="10">
            </textarea>
        <small class="form-text" [ngClass]="corDaDescricao">
            {{formSituation}}
        </small>
    </div>
</div>
