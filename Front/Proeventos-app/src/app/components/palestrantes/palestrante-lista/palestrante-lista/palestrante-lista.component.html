<div class="card rounded-0 shadow-sm p-3 ">

    <div class="d-flex  ">
        <div class="flex-fill">
            <div class="input-group mb-3 pe-3">
                <div class="input-group-prepend">
                    <div class="input-group-text rounded-0">Filter</div>
                </div>
                <input type="text" class="form-control " placeholder="Search" [(ngModel)]="speakerFilter">
            </div>
        </div>
    </div>
    <div *ngIf="speakers&& speakers.length">
        <div class="row">
            <div class="col-md-4 mb-4 d-flex " *ngFor="let s of filteredSpeakers">

                <div class="card mb-3 ">
                    <div class="d-flex align-self-center pt-2">
                        <a>
                            <img
                                    ngSrc="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbezqZpEuwGSvitKy3wrwnth5kysKdRqBW54cAszm_wiutku3R"
                                    width="120" height="120" class="rounded-circle" alt="">
                        </a>
                    </div>
                    <div class="card-title px-4 my-3">
                        <div class="h4 text-center mb-3">{{s.email}}</div>
                        <div class="h7 text-bold pb-1"><b> </b>{{s.name}}</div>
                        <div class="h7 text-bold pb-1">{{s.phone}} </div>

                        <div class="h7">
                            {{s.resume}}
                        </div>
                        <div class="h7"></div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item my-2">
                            <div class="row">
                                <div class="col-6 text-center border-right">
                                    <div class="h5">{{s.events.length}}</div>
                                    <div class="h6 text-muted">Eventos Ministrados</div>
                                </div>
                                <div class="col-6 text-center">
                                    <div class="h5">{{s.events.length}}</div>
                                    <div class="h6 text-muted">Eventos Participados</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="card"></div>
                </div>

            </div>
        </div>
    </div>
</div>
