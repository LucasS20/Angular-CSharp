<div class="d-flex align-items-center vh-100 ">
  <div class="mx-auto text-center shadow-sm bg-white  p-5 ">
    <form class="form-signin">
      <i class="fa fa-users mb-lg-5"></i>
      <label for="username" class="sr-only">Usuário</label>
      <input type="email" id="username" class="form-control mb-2" placeholder="Email" name="username" required>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control mb-2" placeholder="Senha" name="password" required>
      <button class="btn btn-lg btn-primary btn-block col-10  rounded-0 mt-3 " type="submit">Entrar</button>
      <p class="mt-4 mb-2 text-muted">Não tem login? Cadastre-se abaixo</p>
      <a class="btn btn-lg btn-link btn-block" routerLink="/user/register">Quero me cadastrar</a>
    </form>
  </div>
</div>
